<section class="row g-0">
  <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1 vh-100 w-50 d-flex align-items-center justify-content-end animate__animated animate__backInDown" style="background-color: #344FA1;">
    <div class="h-75 w-75 shadow-lg rounded text-center text-white py-5">
      <i class="fa-solid fa-angles-left" aria-hidden="true"></i>
      <div class="fw-bold h3" style="margin-top: 150px; ">To.doist</div>
    </div>
  </div>
  <div class="col-md-10 col-lg-6 col-xl-6 order-1 order-lg-2 vh-100 text-white  w-50 d-flex align-items-center justify-content-start animate__animated animate__backInDown" style="background-color: #031956;">
    <div class="h-75 w-75 shadow-lg rounded ">
      <div class="" style="padding: 100px; margin-top: 0px;">
        <!-- <div class="col-lg-12 login-key">
          <i class="fa fa-key" aria-hidden="true"></i>
      </div> --> 
      <div class=" align-items-center">
        <i class="fa fa-check fa-2x me-3" style="color: #EB05FF;"></i> 
        <!-- <span class="h3 fw-bold ">Todo</span> -->
       </div>
      <h5 class="">Sign into your account</h5>
      <p class="text-danger text-center">{{errorMsg}}</p>

      <div class=" text-white">

        <div class="d-flex flex-row align-items-center text-white mb-2">
          <!-- <i class="fas fa-user fa-lg me-3 fa-fw" style="color: #031956;;"></i> -->
          <div class="form-outline flex-fill mb-0">
            <!-- <label class="form-label" for="form3Example1c">First Name</label> -->
            <input type="text" name="fullname" placeholder="First Name" class="form-control animate__animated animate__backInUp animate__slower"[(ngModel)]="users.firstName" />
           
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-2">
            <!-- <i class="fas fa-user fa-lg me-3 fa-fw" style="color: #031956;;"></i> -->
            <div class="form-outline flex-fill mb-0">
                <!-- <label class="form-label" for="form3Example1c">Last Name</label> -->
              <input type="text" id="form3Example1c" placeholder="Last Name" class="form-control animate__animated animate__backInDown animate__slow"[(ngModel)]="users.lastName" />
              
            </div>
          </div>

        <div class="d-flex flex-row align-items-center mb-2">
          <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw" style="color: #031956;;"></i> -->
          <div class="form-outline flex-fill mb-0">
            <!-- <label class="form-label" for="form3Example3c">Your Email</label> -->
            <input type="text" id="form3Example3c" placeholder="Email" class="form-control animate__animated animate__backInUp animate__slower" [(ngModel)]="users.email"/>
            
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-2">
          <!-- <i class="fas fa-lock fa-lg me-3 fa-fw" style="color: #031956;;"></i> -->
          <div class="form-outline flex-fill mb-0">
            <!-- <label class="form-label" for="form3Example4c">Password</label> -->
            <input type="password" id="form3Example4c" placeholder="Password" class="form-control animate__animated animate__backInDown animate__slow"[(ngModel)]="users.password" />
           
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-2">
          <!-- <i class="fas fa-key fa-lg me-3 fa-fw" style="color: #031956;;"></i> -->
          <div class="form-outline flex-fill mb-0">
            <!-- <label class="form-label" for="form3Example4cd">confirm your password</label> -->
            <input type="password" id="form3Example4cd" placeholder="Confirm p" class="form-control animate__animated animate__backInUp animate__slower" [(ngModel)]="confPassword" />
            
          </div>
        </div>

        <div class="form-check d-flex mb-2">
          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" style="background-color: #031956;;"/>
          <label class="form-check-label" for="form2Example3">
            I agree all statements in <a href="#!">Terms of service</a>
          </label>
        </div>

        <div class="d-flex  mb-3 mb-lg-4">
            <button type="button"  class="btn btn-rounded text-white w-50 h-10 animate__animated animate__infinite animate__pulse "  (click)="signUp()">Register</button>
        
        </div>
     
    </div>
    </div>
  </div>
  </div>

</section>
